<div class="container">
    <div class="row mt-3">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header text-center">
                            <h6>Upload Your Screenshot</h6>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="editform()">
                                <label for="">Upload Screenshot</label>
                                <input type="file" name="screenshot" class="form-control" (change)="handleFileInput($event)">
                                <button type="submit" class="btn btn-dark d-flex mx-auto mt-3">Upload</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
