<div class="container">
    <div class="row mt-3">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card">
                        <div class="card-header text-center">
                            <h6>Connect on Enquiry</h6>
                        </div>
                        <div class="card-body">
                            <form (ngSubmit)="submitform()">
                                <label>Name</label>
                                <input type="text" name="name" class="form-control" placeholder="Name" [(ngModel)]="regmodel.name">
                                <label>Email</label>
                                <input type="email" name="email" class="form-control" placeholder="Email" [(ngModel)]="regmodel.email">
                                <label>Mobile</label>
                                <input type="mobile" name="name" class="form-control" placeholder="Mobile" [(ngModel)]="regmodel.mobile">
                                <label>Message</label>
                                <input type="text" class="form-control" name="message" placeholder="Message" [(ngModel)]="regmodel.message">
                                <button type="submit" class="btn btn-info w-100 mt-2">Submit Your Enquiry</button>
                            </form>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
