<div class="container">
    <div class="row mt-3">
        <div class="col-sm-4"></div>
        <div class="col-sm-4">
            <div class="row">
                <div class="col-sm-12">
                    <div class="card shadow-lg">
                        <div class="card-header fw-bold text-bg-light text-center">
                            Deposit Money
                        </div>
                        <div class="card-body">
                            <div class="card bg-light p-2">
                                यह Deposit है, इनसे सिर्फ़ गेम खेले जा सकते है ॥ Bank या UPI में निकाला नहीं जा सकता है
                            </div>
                            <p class="fw-bold text-center mt-3">Money</p>
                            <p class="text-center" style="margin-top: -15px; font-size: 24px;">&#8377; 9</p>
                            <a routerLink="/dipositmoney" class="btn btn-secondary w-100 fs-5">Add</a>
                        </div>
                    </div>

                    <div class="card mt-3 shadow-lg">
                        <div class="card-header fw-bold text-bg-light text-center">
                            Winning Money
                        </div>
                        <div class="card-body">
                            <div class="card bg-light p-2">
                                यह गेम से जीती हुई एवं रेफरल से कमाई हुई है इन्हें Bank या UPI में निकाला जा सकता है ॥ इनसे गेम भी खेला जा सकता है
                            </div>
                            <p class="fw-bold text-center mt-3">Withdraw Balance</p>
                            <p class="text-center" style="margin-top: -15px; font-size: 24px;">&#8377; 0</p>
                            <a routerLink="/withdraw" class="btn btn-secondary w-100 fs-5">Withdraw</a>
                        </div>
                    </div>
                </div>
            </div>
        </div>
    </div>
</div>
